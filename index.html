<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Combat Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .bonus-options {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            font-size: 1.1em;
            color: #555;
        }

        .attack-button {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .attack-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .attack-button:active {
            transform: translateY(0);
        }

        .results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .result-item h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .result-item p {
            color: #555;
            font-size: 1em;
            line-height: 1.6;
        }

        .result-value {
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
        }

        .hit {
            border-left-color: #28a745;
        }

        .hit h3 {
            color: #28a745;
        }

        .miss {
            border-left-color: #dc3545;
        }

        .miss h3 {
            color: #dc3545;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pathfinder Combat Calculator</h1>

        <div class="bonus-options">
            <div class="checkbox-group">
                <input type="checkbox" id="flanking" />
                <label for="flanking">Flanking (+2)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="bless" />
                <label for="bless">Bless (+1)</label>
            </div>
        </div>

        <button class="attack-button" id="attackBtn">ATTACK!</button>

        <div class="results" id="results">
            <div class="empty-state">Click ATTACK to roll!</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
